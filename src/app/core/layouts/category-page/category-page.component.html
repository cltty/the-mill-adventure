<ng-container *ngIf="contentLoaded | async; else loadingSpinner">
  <h2>{{ category?.name }}</h2>

  <c-nav variant="tabs">
    <a
      [active]="true"
      [cTabContent]="tabContent"
      [routerLink]
      [tabPaneIdx]="0"
      cNavLink
      >All</a
    >
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink
      >Newest</a
    >
  </c-nav>
  <c-tab-content #tabContent="cTabContent">
    <c-tab-pane class="p-3">
      <app-grid-container [gridElements]="products"></app-grid-container>
    </c-tab-pane>
    <c-tab-pane class="p-3">
      <app-grid-container [gridElements]="products"></app-grid-container>
    </c-tab-pane>
  </c-tab-content>
</ng-container>

<ng-template #loadingSpinner>
  <c-spinner></c-spinner>
</ng-template>
